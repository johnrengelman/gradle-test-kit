apply plugin: 'bintray'
apply plugin: 'maven-publish'

def pomConfig = {
    licenses {
        license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            distribution 'repo'
        }
    }
    developers {
        developer {
            id 'ldaley'
            name 'Luke Daley'
            email 'ldaley@gradleware.org'
        }
        developer {
            id 'jengelman'
            name 'John Engelman'
            email 'john.r.engelman@gmail.com'
        }
    }
}

publishing {
    publications {
        plugin(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar

            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Gradle plugin test kit.')
                root.children().last() + pomConfig
            }
        }
    }
}

bintrayUpload { task ->
    dependsOn project.publishing.publications.plugin.artifacts
    gradle.taskGraph.whenReady { taskGraph ->
        if (taskGraph.hasTask(task)) {
            task.user = bintrayUser
            task.apiKey = bintrayKey
        }
    }
}

bintray {
    publications = ['plugin']
    pkg {
        repo = 'gradle-plugins'
        name = 'gradle-test-kit'
        licenses = ['Apache-2.0']
    }
}

task install(dependsOn: publishToMavenLocal)